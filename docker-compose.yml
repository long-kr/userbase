version: "3.8"
services:
  userbase:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://db:5432/userbase
      - DATABASE_USERNAME=userbase_user
      - DATABASE_PASSWORD=secure_password
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=userbase
      - POSTGRES_USER=userbase_user
      - POSTGRES_PASSWORD=secure_password
    volumes:
      - db_data:/var/lib/postgresql/data
